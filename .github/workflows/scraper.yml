name: Monitor Metrô SP

on:
  schedule:
    - cron: '*/5 * * * *' # Executa a cada 5 minutos
  workflow_dispatch: # Permite disparar manualmente para testes

permissions:
  contents: write # Permissão OBRIGATÓRIA para o robô salvar arquivos no repositório

jobs:
  check_metro:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        # Instala Selenium, Pandas e o Gerenciador de Driver necessário para o Chrome
        run: |
          pip install selenium pandas requests webdriver-manager

      - name: Executar Scraper
        env:
          # Puxa os segredos configurados no repositório
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commitar mudanças
        run: |
          git config --global user.name 'MetroBot'
          git config --global user.email 'bot@metro.sp'
          
          # Tenta adicionar o JSON (se ele existir)
          if [ -f estado_metro.json ]; then
            git add estado_metro.json
          fi

          # Tenta adicionar o CSV (se ele existir)
          if [ -f historico_ocorrencias.csv ]; then
            git add historico_ocorrencias.csv
          fi
          
          # Verifica se há algo 'staged' (verde) pronto para commitar
          # Se não houver, ele imprime um aviso e NÃO falha o processo
          if ! git diff --cached --quiet; then
            git commit -m "Atualizando status e histórico"
            git push
          else
            echo "Nenhuma mudança detectada. Nada para salvar no Git."
          fi
