name: Monitoramento Metro SP

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  scraper:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install playwright requests beautifulsoup4 lxml
          playwright install chromium

      - name: Run scraper
        run: python monitor_metro_playwright.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Commit arquivos de estado
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add estado_metro.json historico_metro.csv || true
          git commit -m "Atualização automática do status do metrô" || echo "Sem alterações"
          git push
