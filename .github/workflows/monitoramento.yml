name: Monitoramento Transporte SP

on:
  schedule:
    # Executa a cada 5 minutos
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  monitoramento:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências Python
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 lxml playwright

      - name: Instalar navegador Chromium (Playwright)
        run: |
          playwright install chromium

      - name: Executar monitoramento
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_ADMIN_CHAT_ID: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
        run: |
          python monitor_metro_playwright.py

      - name: Commit arquivos de estado (se houver alterações)
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add estado_transporte.json historico_transporte.csv hash_sites.json || true
          git diff --cached --quiet || git commit -m "Atualiza estado do transporte [bot]"

      - name: Push alterações
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
