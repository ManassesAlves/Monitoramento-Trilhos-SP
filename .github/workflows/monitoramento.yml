name: Monitoramento Transporte SP

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitoramento:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Executar monitoramento
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python monitor_metro_playwright.py

      - name: Commitar estado atualizado (se houver mudança)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add estado_transporte.json historico_transporte.csv || true

          if ! git diff --cached --quiet; then
            git commit -m "Atualiza estado do transporte [auto]"
            git push
          else
            echo "Nenhuma alteração para commitar"
          fi
